      #loader{
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      .loader-grid{
        height: 100%;
        width: 100%;
        position: relative;
      }
      .logo{
        height: 4em;
        position: fixed;
        left: calc(50% - 6em);
        bottom: 3em;
      }
      .animate{
        animation: pulse 3s infinite;
      }
      .ellipse{
        position: absolute;
        top: calc(55% - 120px);
        left: calc(50% - 102px);
        opacity: 0;
      }
      .echo1{
        position: absolute;
        top: calc(50% - 214px);
        left: calc(51% - 183px);
        animation-delay: 0.25s;
        opacity: 0;
      }
      .echo2{
        position: absolute;
        top: calc(45% - 370px);
        left: calc(52% - 316px);
        animation-delay: 0.5s;
        opacity: 0;
      }
      .echo3{
        position: absolute;
        top: calc(48% - 450px);
        left: calc(53% - 450px);
        animation-delay: 0.75s;
        opacity: 0;
      }
      .loader--hide {
        opacity: 1;        
        animation: fadeOut 0.75s forwards;        
      }
      .fade-in{
        opacity: 0;
        animation: fadeIn 0.75s forwards;
      }
      @keyframes pulse {
        0% { opacity: 0; }
        85% { opacity: 1; } 
        100% { opacity: 0; }
      }
      @keyframes fadeOut {
        0% { opacity: 1 }
        100% { opacity: 0; display: none }
      }
      @keyframes fadeIn {
        0% { opacity: 0 }
        100% { opacity: 1; }
      }
